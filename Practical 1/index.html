<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
</head>
<body>
    <h1>Check the Console (F12) for Results</h1>
    <script>
        console.log("Starting TensorFlow.js Verification...");

        // 1. Create Tensors
        const tensorA = tf.tensor1d([10, 20, 30]);
        const tensorB = tf.tensor1d([5, 5, 5]);

        // 2. Perform Addition
        const result = tf.add(tensorA, tensorB);

        // 3. Print results to Console
        console.log("Tensor A:");
        tensorA.print();
        console.log("Tensor B:");
        tensorB.print();
        console.log("Result (A + B):");
        result.print();
    </script>
</body>
</html>
